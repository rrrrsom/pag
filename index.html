<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Receptai su paieška ir filtrais</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🍲 Mano receptai</h1>
  <input type="text" id="search" placeholder="Ieškoti recepto..."/>
  <div class="filters">
    <button data-category="all" class="active">Visi</button>
    <button data-category="pusryciai">Pusryčiai</button>
    <button data-category="pietus">Pietūs</button>
    <button data-category="desertai">Desertai</button>
  </div>
</header>

<main>
  <div class="recipe-list" id="recipeList">
    <div class="recipe-card" data-title="Blynai" data-category="pusryciai">
      <img src="images/blynai.jpg" alt="Blynai"/>
      <h2>Blynai</h2>
    </div>
    <div class="recipe-card" data-title="Cezario salotos" data-category="pietus">
      <img src="images/salotos.jpg" alt="Cezario salotos"/>
      <h2>Cezario salotos</h2>
    </div>
    <div class="recipe-card" data-title="Šokoladinis pyragas" data-category="desertai">
      <img src="images/pyragas.jpg" alt="Šokoladinis pyragas"/>
      <h2>Šokoladinis pyragas</h2>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
