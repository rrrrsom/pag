<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Receptai</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>🍲 Mano receptai</h1>
  <input type="text" id="search" placeholder="Ieškoti recepto..." />
  <div class="filters">
    <button data-category="all" class="active">Visi</button>
    <button data-category="pusryciai">Pusryčiai</button>
    <button data-category="pietus">Pietūs</button>
    <button data-category="desertai">Desertai</button>
  </div>
</header>
<main>
  <div class="recipe-list" id="recipeList">
    <div class="recipe-card" data-title="Blynai su uogomis" data-category="pusryciai">
      <img src="images/blynai_uogos.jpg" alt="Blynai su uogomis"/>
      <h2>Blynai su uogomis</h2>
    </div>
    <div class="recipe-card" data-title="Kiaušinienė su daržovėmis" data-category="pusryciai">
      <img src="images/kiausiniene_darzoves.jpg" alt="Kiaušinienė su daržovėmis"/>
      <h2>Kiaušinienė su daržovėmis</h2>
    </div>
    <div class="recipe-card" data-title="Daržovių sriuba" data-category="pietus">
      <img src="images/darzoviu_sriuba.jpg" alt="Daržovių sriuba"/>
      <h2>Daržovių sriuba</h2>
    </div>
    <div class="recipe-card" data-title="Kepta vištiena su ryžiais" data-category="pietus">
      <img src="images/vistiena_ryziai.jpg" alt="Kepta vištiena su ryžiais"/>
      <h2>Kepta vištiena su ryžiais</h2>
    </div>
    <div class="recipe-card" data-title="Šokoladinis pyragas" data-category="desertai">
      <img src="images/sokoladinis_pyragas.jpg" alt="Šokoladinis pyragas"/>
      <h2>Šokoladinis pyragas</h2>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
